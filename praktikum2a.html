<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Form Pizza</title>
</head>
<body>
  <h1>
    Black Goose | Pizza-on-Hanzz
  </h1>
  <p>
    Dibeli ga lu, klo ga gw tojos, cmn diliat doang, apaan tuh, hoek cuh
  </p>
  <form action="" method="POST">
    <table border="0">
      <thead>
        <tr>
          <th colspan="2">Your Information</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input type="text" name="name"></td>
        </tr>
        <tr>
          <td><label for="address">Address:</label></td>
          <td><input type="text" name="address"></td>
        </tr>
        <tr>
          <td><label form="telephone number">Telephone Number:</label></td>
          <td><input type="telp" name="telephone number"></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" name="email"></td>
        </tr>
        <tr>
          <td><label for="">Deilvery Instruction:</label></td>
          <td><textarea name="" cols="23" rows="4"></textarea></td>
        </tr>
      </tbody>
    </table>
    
    <fieldset>
      <legend>Design Your Dream Pizza:</legend>
      <h4>Crust (Choose One):</h4>
      <ul style="list-style: none;">
        <li>
          <input type="radio" name="crust" value="cw">
          <label for="crust">Classic White</label>
        </li>
        <li>
          <input type="radio" name="crust" value="mg">
          <label for="crust">Multi Grain</label>
        </li>
      </ul>
      <h4>Toping (.......)</h4>
      <ul style="list-style: none;">
        <li>
          <input type="checkbox" name="toping" value="rs">
          <label for="toping">Red Sauce</label>
        </li>
        <li>
          <input type="checkbox" name="toping" value="mc">
          <label for="toping">Mozarella Cheese</label>
        </li>
        <li>
          <input type="checkbox" name="toping" value="pp">
          <label for="toping">Pepperoni</label>
        </li>
        <li>
          <input type="checkbox" name="toping" value="mh">
          <label for="toping">Mushroom</label>
        </li>
      </ul>
      <h4>Number</h4>
      <label for="count">How Many Pizza</label>
      <input type="number" name="count" id="">
      <br> <br>
      <button type="submit"><a href="praktikum2b.html">Bring Me A Pizza</a></button>
      <button type="reset">cancel</button>
    </fieldset>
  </form>
</body>
</html>
