<!DOCTYPE html>

<html lang="en">
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>CSS BOX 1</title>
  <style>
     .kotak { border: 3px solid black; border-radius: 15px; 
      width: 150px; height: 700px;}
     .box{
border: 5px solid black;
width: 200px;
height: 500px;
margin: 10px;
text-align: center;
font-size: 90px;
float: left;
      border-radius: 15px;
}
 
      .item1 {
            background-color: lightyellow;
        }

      .item2 {
            background-color: lightgreen;
        }

      .item3 {
            background-color: red;
        }

      .item4 {
            background-color: lightblue;
        }
 
 p {
  text-align: center;
 }
  </style>
</head>
<body>
  <div class="container">
    <div class="kotak item1"><p>1</p></div>
    <div class="kotak item2"><p>2</p></div>
    <div class="kotak item3"><p>3</p></div>
    <div class="kotak item4"><p>4</p></div>
  </div>
</body>
</html>
