<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>TUGAS 5.3</title>
    <style>
        .container {
            width: 1000x;
            height: 600px;
            border: 2px solid #222;
            margin: 30px auto;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }
        .atas {
            display: flex;
            gap: 10px;
        }
        .lightblue {
            background: lightblue;
            flex: 1;
            height: 50px;
        }
        .blue {
            background: blue;
            flex: 3;
            height: 50px;
        }
        .tengah {
            flex: 1;
            display: flex;
            gap: 10px;
            height: 350px;
        }
        .pink {
            background: pink;
            flex: 1;
        }
        .cyan {
            background: cyan;
            flex: 2;
        }
        .ungu {
            background: purple;
            flex: 1;
        }
        .bawah {
            background: violet;
            height: 50px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="atas">
            <div class="lightblue"></div>
            <div class="blue"></div>
        </div>
        <div class="tengah">
            <div class="pink"></div>
            <div class="cyan"></div>
            <div class="ungu"></div>
        </div>
        <div class="bawah"></div>
    </div>
</body>
</html>
